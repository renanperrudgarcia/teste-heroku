
  app:
    container_name: teste
    image: testeapi
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/html
    environment:
      - XDEBUG_START_WITH_REQUEST=yes
      - XDEBUG_DISCOVER_CLIENT_HOST=false
    ports:
      - "${DOCKER_APP_PORT}:80"
    networks:
      - tigeratacado

